<body>
        <div class="box-1">
         <h2 class="current-time" id="date">Thursday 22:00</h2>
          <div>
            <form class="search" id="submit-form">
              <input type="text" id="city-input" placeholder="Enter a city" name="city" />
              <input type="submit" name="Submit-button" value="Search" />

            </form>
          </div>
          <div class="box">
            <div class="row">
              <div class="col-xl-4">
                <b><h1 class="city" id="city-input">Tehran</h1></b>
                 <br/>
                <div class="today-temp-max temp-city" id="max-temp-today">12<span>°C</span></div>
              </div>
              <div class="col-xl-4 weather">
                ⛅
              </div>
              <div class="col-xl-4 weather-information">
               <p>
                <strong> Precipitation:</strong><span id="precipitate">79%</span>
               </p> 
               <p>
                <strong> Wind:</strong><span id="wind-no">12km/h</span>
               </p> 
               <p>
                <strong> Humidity:</strong><span id="humid-no">90%</span>
               </p> 
              </div>
            </div>
          </div>
          <br />
          <br />
      <div class="row">
        <div class="col">
       <div class="card-body">
            <h3 class="card-title">Mon</h3>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Tues</h3>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Wed</h3>

          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <h3 class="card-title">Fri</h3>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
      </div>
