<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>ðŸŒž Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-1">
        <div class="weather-app">
            <form id="search-form" class="search-box">
                <div class="row">
                    <div class="col-9">
                <input type="search"
                 placeholder="Enter a city" 
                 class="form-control search"
                 id="city-input" 
                 autocomplete="off"  />
                 </div>
                <div class="col-3">
                <input type="submit"
                 value="Search"
                 class="btn button w-100" />
                </div>
                </div> 
            </form>
            <hr>
            <div>
    <h1 id="city"></h1>
    <span class="current-time time" id="date">Last Updated:</span>
        <h5 id="description"></h5>
        </div>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">     
            <img src="" alt="Clear" id="icon" class="temperature-1"/>
            <div class="temperature-2">
                <span class="units active"></span>
                <strong class="temperature-3" id="temperature"></strong>
           </div> 
         </div>
     </div>
        <div class="col-6">
            <ul>
                <li> Humidity: <strong id="humidity"></strong><strong>%</strong></li>
                <li> Wind: <strong id="wind"></strong><strong>km/h</strong></li>
            </ul>
        </div>
       </div>
       <hr>
      <div class="weather-forecast" id="forecast"></div>
     <hr class="line">
      <p>  
        <a href="https://github.com/nargesflt/Weather" target="_blank">Open-source code</a>
       by Narges Falahat
        </p> 
    </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
